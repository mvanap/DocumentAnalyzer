{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot - Chat</title>
    <link rel="stylesheet" type="text/css" href="{% static 'chat/chat.css' %}">
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
        <span>Logged in as {{ user.username }}</span> |
        <a href="{% url 'profile' %}">Profile</a> |
        <a href="{% url 'settings' %}">Settings</a> |
        <a href="{% url 'upload_patient_document' %}">Upload</a> |
        <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </nav>

    <div class="chat-container">
        <h1>Medical AI Assistant</h1>
        <div id="chat" class="chat-box"></div>

        <form id="chat-form" class="chat-form" method="POST">
            {% csrf_token %}
            <input type="text" id="question" name="question" placeholder="Ask a medical question..." required autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        const chatBox = document.getElementById('chat');

        function addMessage(sender, message) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            msgDiv.innerHTML = `<span>${message}</span>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const question = document.getElementById('question').value;
            if (!question) return;

            addMessage('user', question);

            fetch('/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrftoken
                },
                body: new URLSearchParams({ question })
            })
            .then(response => response.json())
            .then(data => {
                addMessage('ai', data.response || data.error);
                document.getElementById('question').value = '';
            })
            .catch(error => {
                addMessage('ai', 'Something went wrong.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
