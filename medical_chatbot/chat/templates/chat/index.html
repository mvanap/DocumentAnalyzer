<!DOCTYPE html>
<html>
<head>
    <title>üè• Medical AI Assistant</title>
    <style>
        /* Reset some default browser styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height for body and html */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        /* Main container to center everything */
        .container {
            flex-grow: 1; /* Ensures the content grows to fill the available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Header styling */
        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #34495e;
        }

        /* Links (buttons) styling */
        .container a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px; /* Uniform padding for all buttons */
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #2980b9;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #ecf0f1;
            font-size: 0.9rem;
            color: #7f8c8d;
            width: 100%;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>üè• Medical AI Assistant</h1>

        {% if user.is_authenticated %}
            <p>Go to <a href="{% url 'chat' %}">Chat</a> to ask medical questions.</p>
        {% else %}
            <p>Please <a href="{% url 'login' %}">log in</a> to access the chat.</p>
            <p>New user? <a href="{% url 'register' %}">Register here</a>.</p>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <footer>
        ¬© Medical AI Assistant. All rights reserved.
    </footer>
</body>
</html>
