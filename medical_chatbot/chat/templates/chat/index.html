{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Medical Chatbot{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'admin/chat/index.css' %}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Medical AI Assistant</h1>

        {% if user.is_authenticated %}
            <p>Go to <a href="{% url 'chat' %}">Chat</a> to ask medical questions.</p>
        {% else %}
            <p>Please <a href="{% url 'login' %}">log in</a> to access the chat.</p>
            <p>New user? <a href="{% url 'register' %}">Register here</a>.</p>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
