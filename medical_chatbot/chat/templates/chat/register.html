{% load static %}

{% extends 'chat/index.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Register</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Create Account</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
